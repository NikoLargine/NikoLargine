<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* Import Fonts from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        /* Basic Reset & Global Styles */
        :root {
            --background-color: #1e1e1e;
            --text-color: #f0f0f0;
            --accent-color: #00aaff;
            --secondary-bg-color: #2a2a2a;
            --container-width: 900px;
            --border-radius: 8px;
            --transition-speed: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
            font-size: 18px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Main Container Layout */
        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 60px 20px;
            opacity: 0; /* Initially hidden for animation */
            animation: fadeIn 1s ease-out forwards;
        }
        
        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Typography */
        h1, h2, h3 {
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        h1 {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 60px;
            font-weight: 400;
            color: var(--text-color);
        }
        
        h2 {
            font-size: 2.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 60px; /* Increased margin for better separation */
        }
        
        h2:first-of-type {
            margin-top: 0;
        }

        h3 {
            font-size: 1.6rem;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        a:hover {
            color: #4dc4ff;
        }

        /* Responsive Media: Video, Images, GIFs */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }
        
        img:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        /* Section Specific Styles */
        .section {
            margin-bottom: 60px;
        }

        .technical-highlight {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            align-items: center;
            margin-top: 40px;
        }

        .technical-highlight .text-content {
            flex: 1;
            min-width: 300px;
        }

        .technical-highlight .gif-content {
            flex: 1;
            min-width: 300px;
        }
        
        .screenshot-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        /* Tools & Technologies Section */
        .tech-stack {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        
        .tech-stack li {
            background-color: var(--secondary-bg-color);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Contact Section */
        .contact-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
            font-size: 1.2rem;
        }
        
        .contact-links a {
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform var(--transition-speed);
        }

        .contact-links a:hover {
            transform: translateY(-3px);
            color: #4dc4ff;
        }
        
        .contact-links .fa-fw {
            font-size: 1.5rem;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: #888;
            font-size: 0.9rem;
        }
    </style>

</head>
