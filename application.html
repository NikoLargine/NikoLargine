<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    
    <title>[Your Real Name] - Game Developer Portfolio</title>
    
    <style>
        /* Import Roboto font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Basic Reset & Global Styles */
        :root {
            --background-color: #1e1e1e;
            --text-color: #f0f0f0;
            --accent-color: #00aaff;
            --container-width: 900px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            font-size: 18px;
        }

        /* Main Container Layout */
        .container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Typography */
        h1, h2, h3 {
            color: var(--accent-color);
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 10px;
        }
        
        h1 + h2 { /* The game title right after the main name */
            text-align: center;
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 40px;
        }
        
        h2 {
            font-size: 2.2rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-top: 50px;
        }
        
        h3 {
            font-size: 1.5rem;
        }

        p {
            margin-bottom: 20px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Media: Video, Images, GIFs */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Section Specific Styles */
        .section {
            margin-bottom: 40px;
        }

        .technical-highlight {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            align-items: center;
            margin-bottom: 40px;
        }

        .technical-highlight .text-content {
            flex: 1;
            min-width: 300px;
        }

        .technical-highlight .gif-content {
            flex: 1;
            min-width: 300px;
        }
        
        .screenshot-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="section">
            <h1>[Your Real Name] ([Your Alias])</h1>
            <h2>[The Name of Your Game]</h2>
        </header>
        
        <main>
            <section class="section">
                <div class="video-wrapper">
                    [Paste the full <iframe> embed code from YouTube here]
                </div>
            </section>
            
            <section class="section">
                <h2>Project Overview</h2>
                <p>
                    [Write your 2-3 sentence summary of the game here]
                </p>
            </section>
            
            <section class="section">
                <h2>My Role</h2>
                <p>
                    [Write your "As a solo developer..." paragraph here]
                </p>
            </section>
            
            <section class="section">
                <h2>Technical Highlights</h2>
                
                <div class="technical-highlight">
                    <div class="text-content">
                        <h3>[Title of your first skill, e.g., "Custom Water Shader (HLSL)"]</h3>
                        <p>
                            [Your description of the shader]
                        </p>
                    </div>
                    <div class="gif-content">
                        <img src="[filename1.gif]" alt="[Title of your first skill, e.g., 'Custom Water Shader (HLSL)']">
                    </div>
                </div>

                <div class="technical-highlight">
                    <div class="text-content">
                        <h3>[Title of your second skill, e.g., "Procedural VFX System"]</h3>
                        <p>
                            [Your description of the VFX]
                        </p>
                    </div>
                    <div class="gif-content">
                        <img src="[filename2.gif]" alt="[Title of your second skill, e.g., 'Procedural VFX System']">
                    </div>
                </div>

            </section>
            
            <section class="section">
                <h2>Screenshots</h2>
                <div class="screenshot-gallery">
                    <img src="[screenshot1.png]" alt="Game Screenshot 1">
                    <img src="[screenshot2.png]" alt="Game Screenshot 2">
                    <img src="[screenshot3.png]" alt="Game Screenshot 3">
                </div>
            </section>

        </main>
    </div>

</body>
</html>
